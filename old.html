<html >
<head>
  <title>Predicted Length of Stay</title>  
</head>

<body>
 <div>
	<h1>Predicted Length of Stay</h1>

    <form action="/" method="POST">
    	 <label for="location">Location</label>
        <input type="text" step="any" id="location" name="location" required><br><br>
        
        <label for="time">Time:</label>
        <input type="number" step="any" id="time" name="time" required><br><br>
        
        <label for="mriunits">MRI_Units:</label>
        <input type="number" step="any" id="mriunits" name="mriunits" required><br><br>
        
        <label for="ctscanners">CT_Scanners:</label>
        <input type="number" id="ctscanners" name="ctscanners" required><br><br>
        
        <label for="hospital_beds">Hospital_Beds:</label>
        <input type="number" id="hospital_beds" name="hospital_beds" required><br><br>

        <button type="submit" value="Predict" onclick="showPrediction()"> prediction</button>
    </form>

   <br>
   <br>
   <h2>Predicted Length of Stay: {{ prediction}}

 </div>


</body>
</html>
